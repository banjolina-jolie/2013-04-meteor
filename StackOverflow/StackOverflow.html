<head>
  <title>StackOverflow</title>
</head>

<body>
  {{> hello}}
  {{> wall}}
</body>

<template name="hello">
  <h1>Stack Underflow</h1>
  <div>State your name soldier!</div>
  <div>
    <input id="user_name" type="text">
    <input class="submit_name" type="submit">
  </div>
  <span class="current_user">Underflowing as: {{username}}</span>
</template>

<template name="wall">
  <div>
    <h2>Questions</h2>
    {{> new_question}}
  </div>
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="new_question">
  <input id="new_question" type="text"/>
  <input type="submit" class="add" value="Ask Question"/>
</template>

<template name="question">
  <div>
    <input type="button" value="vote up" class="vote_up"/>
    <span class="score"> | {{score}} | </span>
    <span class="question">{{content}}</span>
    <span class="asker">  - asked by {{asker}} </span>
    <input type="button" value="X" class="delete"/>
  </div>
  <div class="reply" data-question-id="{{_id}}">
  	<ul class="replies">
      {{#each replies}}
        <li>{{this.stuff}} - answered by {{this.answerer}}</li>
      {{/each}}
    </ul>
    <input class="replyText" type="text"/>
    <input class="replyBtn" type="submit" value="answer"/>
  </div>
</template>
